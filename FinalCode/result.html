<script language="JavaScript">
  function drawChart() { 
   var chart = {
       plotBackgroundColor: null,
       plotBorderWidth: null,
       plotShadow: false
   };
   var title = {
      text: ''   
   };      
   var tooltip = {
      pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
   };
   var plotOptions = {
      pie: {
         allowPointSelect: true,
         cursor: 'pointer',
         dataLabels: {
            enabled: false           
         },
         showInLegend: true
      }
   };
   var anum = Number(arguments[1]);
   var bnum = Number(arguments[2]);
   var cnum = Number(arguments[3]);
   var dnum = Number(arguments[4]);
   var series= [{
      type: 'pie',
      name: 'Percentage',
      data: [
         ['A: '+anum, anum],
         ['B: '+bnum, bnum],
         ['C: '+cnum, cnum],
         ['D: '+dnum, dnum],
      ]
   }];     
   var json = {};   
   json.chart = chart; 
   json.title = title;     
   json.tooltip = tooltip;  
   json.series = series;
   json.plotOptions = plotOptions;
   var label ="#container"+arguments[0];
  
   $(label).highcharts(json);  
  
}
</script>

<script type="text/javascript">
    function loadResults(){
      var data = '{"nid":-1}';
      var obj = JSON.parse(data);
      var para = location.search.substring(1);
      var nid = para.replace('nid=','');
      obj.nid = nid;
      $.ajax({
          type:'post',
          url:"fetchresult.php",
          data:obj,
          dataType:"json",
          async:false,
          success:function(msg){       
            var n = msg.questionnumber; 
            $("#questionnaireName").html(msg.ntitle);         
            for(var i=0; i<n; i++)
            {
                var content = $("<div id=\"description\" class=\"big\">Q"+(i+1)+". "+msg.qtitle[i]+"</div><div class=\"matrix\"><div><span style=\'font-size:20px\'> A </span><lable>"+msg.choicea[i]+"</lable></div><div><span style=\'font-size:20px\' > B </span> <lable>"+msg.choiceb[i]+"</lable></div><div><span style=\'font-size:20px\' > C </span> <lable>"+msg.choicec[i]+"</lable></div><div><span style=\'font-size:20px\' > D </span> <lable>"+msg.choiced[i]+"</lable></div><div id=\"container"+i+"\" style=\"width: 500px; height: 350px; margin: 0 auto\"></div></div><div class=\"wjhr mtop\"></div>");
                content.appendTo($("#buyer"));
            }
            for(var i=0; i<n; i++)
            {
            	drawChart(i,msg.anum[i],msg.bnum[i],msg.cnum[i],msg.dnum[i]);
              
            }
          },
          error:function(XMLHttpRequest, textStatus, errorThrown){ 
            //alert(XMLHttpRequest.status);
            //alert(XMLHttpRequest.readyState);
            alert(textStatus);
          }
      })    
    }
  </script>
