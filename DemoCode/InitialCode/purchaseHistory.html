  <script type="text/javascript">
    //function invoked onload to fetch user purchased questionnaires information
    //get userID from sessionStorage
    //transmit to user_info.php by Ajax
    //acquired information is added to #table area
    function getUserInfo(){
      var data = '{"id":-1,"ntype":-1}';
      var obj = JSON.parse(data);
      obj.id = sessionStorage.getItem('id');
      obj.ntype=1;
     
      $.ajax({
          type:'post',
          url:"user_info.php",
          data:obj,
          dataType:"json",
          async:false,
          success:function(msg){
            var n = msg.number;
            for (var j=0; j<n; j++)
            {
              var table_content=$("<tr>");
              var nContent1 = $("<td>"+msg.Nid[j]+"</td>");
              nContent1.appendTo(table_content);
              var nContent2 = $("<td>"+msg.Ntitle[j]+"</td>");
              nContent2.appendTo(table_content);
              var url = "result.html?nid="+msg.Nid[j];
              var nContent3 = $("<td><li><a href=\""+url+"\">View</a></li></td>");
              nContent3.appendTo(table_content);
              var tr = $("</tr>");
              tr.appendTo(table_content);
              table_content.appendTo($("#table"));
            }           
          }, 
          error:function(XMLHttpRequest, textStatus, errorThrown){ 
            //alert(XMLHttpRequest.status);
            //alert(XMLHttpRequest.readyState);
            alert(textStatus);
          }
      })
    }
  </script>
